<br /><br />
<nz-collapse>
  <nz-collapse-panel [nzHeader]="'HIRE PROJECT DATA'">
    <app-hire-projected></app-hire-projected>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'EMPLOYEE CASUALTIES DATA'">
    <app-employee-casualties></app-employee-casualties>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'SKILLS'">
    <app-skills></app-skills>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'SKILL TYPES'">
    <app-skill-type></app-skill-type>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'CANDIDATE PROFILES'">
    <app-candidates-profile [_detailedCandidateProfile]="emptyCandidateProfile"></app-candidates-profile>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'COMMUNITIES'">
    <app-communities [_detailedCommunity]="emptyCommunity" [_detailedCandidateProfile]="emptyCandidateProfile"></app-communities>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'OFFICES'">
    <app-office [_detailedRoom]="emptyRoom" [_detailedOffice]="emptyOffice"></app-office>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'ROOMS'">
    <app-room [_detailedRoom]="emptyRoom" [_detailedOffice]="emptyOffice"></app-room>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'ROLES'">
    <app-role></app-role>
  </nz-collapse-panel>

  <nz-collapse-panel [nzHeader]="'COMPANY FESTIVITIES/REMINDERS'">
    <app-company-calendar></app-company-calendar>
  </nz-collapse-panel>
</nz-collapse>
